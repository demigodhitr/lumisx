{% extends "admin/base.html" %}
{% load static %}

{% block title %}Lumistakes| Administrator Dashboard{% endblock %}

{% block extrahead %}
    {{ block.super }}

    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}" sizes="32x3">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/img/icon/192x192.png' %}">
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}" type="image/png">
    <style>
/* Apply overall background and font styling */
        body {
            background-color: #0b0c17 !important;
            color: #f2f2f7 !important;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Header bar (top of admin) */
        #header {
            background: linear-gradient(90deg, #3b5bff, #6e30ff);
            color: #ffffff;
            text-shadow: 0 0 4px #ffffffaa;
            border-bottom: none;
            box-shadow: 0 0 12px rgba(107, 91, 255, 0.4);
        }

        #branding h1 {
            color: #ffffff !important;
            font-weight: 700;
        }

        /* Module section headers (like “LUMISX”) */
        .module caption {
            background: linear-gradient(70deg, #3b5bff, #6e30ff);
            color: #ffffff;
            font-weight: bold;
            font-size: 15px;
            text-transform: uppercase;
            padding: 12px 16px;
            border-radius: 8px 8px 0 0;
            box-shadow:
                0 0 8px rgba(107, 91, 255, 0.6),
                inset 0 0 4px rgba(59, 91, 255, 0.4);
            letter-spacing: 0.6px;
        }

        /* Module container (each model group) */
        .module {
            border: 1px solid rgba(100, 80, 255, 0.5);
            border-radius: 10px;
            margin-bottom: 24px;
            background-color: #161625;
            box-shadow: 0 0 8px rgba(100, 80, 255, 0.1);
        }

        /* Table headers inside modules */
        table thead th {
            background: linear-gradient(90deg, #2a2a5a, #3c1c6e);
            color: #d8d8ff;
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #5a3aff;
            font-size: 13px;
            text-shadow: 0 0 2px #9c78ff;
        }

        /* Table body rows */
        table tbody tr {
            background-color: #1a1a2e;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        table tbody tr:hover {
            background-color: #26264b;
        }

        /* Links (Add, Change, Models) */
        a {
            color: #9068f7;
            text-decoration: none;
        }

        a:hover {
            color: #ffffff;
            text-shadow: 0 0 5px #b892ff;
        }

        /* Side navigation and app labels */
        #content-main h2 {
            color: #ffffff;
            font-size: 16px;
            margin-top: 30px;
        }

        #content-main td, #content-main th {
            color: #dcdcff;
        }

        /* Add / Change icons */
        td a.addlink, td a.changelink {
            font-weight: bold;
        }

        /* Remove Django default borders */
        fieldset, .module {
            border: none;
        }

    </style>
{% endblock %}

{% block branding %}
<div id="site-name"><a href="{% url 'admin:index' %}">Lumistakes| Administrator Dashboard</a></div>

{% endblock %}

{% block nav-global %}{% endblock %}
